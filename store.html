<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>New Era Store</title>
<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: #f4f4f4;
    }

    header {
        background: #00625f;
        color: white;
        padding: 15px 20px;
        font-size: 24px;
        font-weight: bold;
    }

    .store-container {
        max-width: 1100px;
        margin: 30px auto;
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
        gap: 20px;
    }

    .product {
        background: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        text-align: center;
    }

    .product img {
        width: 100%;
        max-height: 150px;
        object-fit: contain;
        margin-bottom: 10px;
    }

    .product-title {
        font-weight: bold;
        margin-bottom: 10px;
    }

    .qty-box {
        width: 60px;
        padding: 5px;
        margin-bottom: 10px;
    }

    button {
        background: #00625f;
        color: white;
        border: none;
        padding: 10px 15px;
        border-radius: 6px;
        cursor: pointer;
        font-size: 14px;
    }

    button:hover {
        background: #004d4a;
    }

    /* Popup */
    #cartPopup {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0,0,0,0.6);
        display: none;
        justify-content: center;
        align-items: center;
    }

    .popup-box {
        background: white;
        width: 400px;
        padding: 25px;
        border-radius: 10px;
    }

    .popup-title {
        font-size: 20px;
        margin-bottom: 15px;
        font-weight: bold;
        color: #00625f;
    }

    input[type="text"], input[type="number"] {
        width: 100%;
        padding: 8px;
        margin: 6px 0 12px 0;
        border: 1px solid #ccc;
        border-radius: 5px;
    }

    .popup-buttons {
        display: flex;
        justify-content: space-between;
    }

    .close-btn {
        background: #ccc;
    }
</style>
</head>
<body>

<header>New Era – Web Store</header>

<div class="store-container">

    <div class="product">
        <img src="https://via.placeholder.com/150" alt="Laptop Bag">
        <div class="product-title">Laptop Bag</div>
        <input type="number" class="qty-box" min="1" value="1">
        <button onclick="openCart('Laptop Bag', this)">Add to Cart</button>
    </div>

    <div class="product">
        <img src="https://via.placeholder.com/150" alt="USB-C Dock">
        <div class="product-title">USB-C Dock</div>
        <input type="number" class="qty-box" min="1" value="1">
        <button onclick="openCart('USB-C Dock', this)">Add to Cart</button>
    </div>

    <div class="product">
        <img src="https://via.placeholder.com/150" alt="Wireless Mouse">
        <div class="product-title">Wireless Mouse</div>
        <input type="number" class="qty-box" min="1" value="1">
        <button onclick="openCart('Wireless Mouse', this)">Add to Cart</button>
    </div>

</div>

<!-- CART POPUP -->
<div id="cartPopup">
    <div class="popup-box">
        <div class="popup-title">Add to Cart</div>

        <label>Product</label>
        <input type="text" id="cartProduct" readonly>

        <label>Quantity</label>
        <input type="number" id="cartQty" min="1">

        <h3>Shipping Details</h3>
        <input type="text" id="shipName" placeholder="Full Name">
        <input type="text" id="shipAddress" placeholder="Address">
        <input type="text" id="shipCity" placeholder="City">

        <h3>Payment (Dummy Fields Only)</h3>
        <input type="text" id="ccName" placeholder="Name on Card">
        <input type="text" id="ccNumber" placeholder="Card Number">
        <input type="text" id="ccExpiry" placeholder="Expiry (MM/YY)">
        <input type="text" id="ccCVC" placeholder="CVC">

        <div class="popup-buttons">
            <button class="close-btn" onclick="closeCart()">Cancel</button>
            <button onclick="submitOrder()">Confirm</button>
        </div>
    </div>
</div>

<script>
function openCart(productName, btn) {
    let qty = btn.parentElement.querySelector(".qty-box").value;

    document.getElementById("cartProduct").value = productName;
    document.getElementById("cartQty").value = qty;

    document.getElementById("cartPopup").style.display = "flex";
}

function closeCart() {
    document.getElementById("cartPopup").style.display = "none";
}

function submitOrder() {
    alert("This is a fake store – order not actually processed.");
    closeCart();
}
</script>

</body>
</html>
