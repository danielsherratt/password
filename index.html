<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Password Helper</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    :root {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      --bg: #0f172a;
      --card: #111827;
      --accent: #38bdf8;
      --accent-soft: rgba(56,189,248,0.16);
      --border: #1f2937;
      --text-main: #e5e7eb;
      --text-muted: #9ca3af;
      --radius-xl: 18px;
      --shadow-soft: 0 18px 40px rgba(0,0,0,0.55);
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at top, #111827 0, #020617 40%, #000 100%);
      color: var(--text-main);
      padding: 24px;
    }
    .wrap {
      width: 100%;
      max-width: 560px;
      background: linear-gradient(to bottom right, rgba(56,189,248,0.05), rgba(15,23,42,0.98));
      padding: 22px 22px 20px;
      border-radius: 26px;
      box-shadow: var(--shadow-soft);
      border: 1px solid rgba(148,163,253,0.10);
      backdrop-filter: blur(22px);
    }
    .title {
      font-size: 1.5rem;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 8px;
      margin: 0 0 4px;
    }
    .title span.logo {
      width: 22px;
      height: 22px;
      border-radius: 7px;
      background: radial-gradient(circle at 20% 0, #38bdf8, #1d4ed8);
      display: inline-flex;
      align-items: center;
      justify-content: center;
      font-size: 15px;
      color: #0f172a;
      flex-shrink: 0;
    }
    .subtitle {
      font-size: 0.88rem;
      color: var(--text-muted);
      margin-bottom: 18px;
    }
    .buttons {
      display: flex;
      gap: 8px;
      margin-bottom: 14px;
      flex-wrap: wrap;
    }
    .btn {
      border: 1px solid var(--border);
      padding: 7px 13px;
      border-radius: 999px;
      font-size: 0.86rem;
      cursor: pointer;
      background: rgba(15,23,42,0.96);
      color: var(--text-main);
      display: inline-flex;
      align-items: center;
      gap: 6px;
      transition: all 0.17s ease;
    }
    .btn span.icon {
      font-size: 0.9em;
    }
    .btn.primary {
      background: var(--accent);
      color: #020817;
      border-color: transparent;
      box-shadow: 0 8px 20px rgba(56,189,248,0.35);
    }
    .btn:hover {
      transform: translateY(-1px);
      box-shadow: 0 10px 24px rgba(0,0,0,0.4);
      border-color: rgba(148,163,253,0.28);
      background: radial-gradient(circle at top left, var(--accent-soft), #020817);
    }
    .btn.primary:hover {
      filter: brightness(1.08);
      box-shadow: 0 12px 28px rgba(56,189,248,0.45);
      background: linear-gradient(to right, #38bdf8, #22c55e);
    }
    .password-box {
      margin-bottom: 10px;
      padding: 12px 12px 10px;
      border-radius: var(--radius-xl);
      background: rgba(2,6,23,0.98);
      border: 1px solid rgba(75,85,99,0.9);
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 10px;
    }
    .password-output {
      font-family: "SF Mono", Menlo, Consolas, monospace;
      font-size: 1.12rem;
      white-space: nowrap;
      overflow-x: auto;
      scrollbar-width: thin;
    }
    .password-label {
      font-size: 0.74rem;
      color: var(--accent);
      text-transform: uppercase;
      letter-spacing: 0.12em;
      margin-bottom: 3px;
    }
    .copy-btn {
      border: none;
      border-radius: 999px;
      padding: 6px 10px;
      font-size: 0.76rem;
      background: var(--accent-soft);
      color: var(--accent);
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      gap: 4px;
      flex-shrink: 0;
      transition: all 0.16s ease;
    }
    .copy-btn:hover {
      background: var(--accent);
      color: #020817;
      transform: translateY(-1px);
      box-shadow: 0 6px 14px rgba(56,189,248,0.5);
    }
    .hints {
      font-size: 0.7rem;
      color: var(--text-muted);
      display: flex;
      justify-content: space-between;
      gap: 8px;
      flex-wrap: wrap;
    }
    .pill {
      padding: 3px 7px;
      border-radius: 999px;
      border: 1px solid rgba(75,85,99,0.8);
      font-size: 0.68rem;
      color: var(--text-muted);
    }

    @media (max-width: 480px) {
      .wrap { padding: 18px 16px 16px; }
      .title { font-size: 1.26rem; }
      .subtitle { font-size: 0.8rem; }
      .password-output { font-size: 1rem; }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <h1 class="title">
      <span class="logo">‚òÖ</span>
      Password Helper
    </h1>
    <p class="subtitle">
      Human-readable passwords from a clean word list. Click <strong>Simple</strong> or
      <strong>Strong</strong> to generate. No rude words. No weird combos.
    </p>

    <div class="buttons">
      <button class="btn primary" id="btnSimple">
        <span class="icon">üôÇ</span>
        Simple password
      </button>
      <button class="btn" id="btnStrong">
        <span class="icon">üõ°Ô∏è</span>
        Strong password
      </button>
      <button class="btn" id="btnRotate">
        <span class="icon">üîÅ</span>
        New one
      </button>
    </div>

    <div class="password-label" id="passwordLabel">Click a button to begin</div>
    <div class="password-box">
      <div class="password-output" id="passwordOutput"></div>
      <button class="copy-btn" id="copyBtn">
        <span>Copy</span>üìã
      </button>
    </div>

    <div class="hints">
      <div>
        <div class="pill">Simple: 2 words + number</div>
        <div class="pill">Strong: 3‚Äì4 words + number + symbol</div>
      </div>
      <div>
        <div class="pill">Safe word list (no profanity)</div>
        <div class="pill">Same file served at /simple &amp; /strong</div>
      </div>
    </div>
  </div>

  <script>
    // Safe base dictionary: neutral, readable words only.
    const WORDS = [
      "apple","anchor","autumn","bamboo","battery","biscuit","blanket","breeze",
      "bridge","bright","bubble","cactus","camera","candle","canyon","carbon",
      "carrot","castle","cedar","circle","cloud","coffee","copper","cosmic",
      "cotton","crystal","daisy","delta","desert","digital","dolphin","ember",
      "emerald","feather","forest","fossil","frost","galaxy","garden","glacier",
      "granite","harbor","harvest","horizon","jasmine","juniper","lantern",
      "lemon","library","light","linen","maple","marble","meadow","mint",
      "midnight","mirror","moon","mountain","nebula","northern","november",
      "ocean","olive","onyx","orchard","origin","owl","oxygen","paper",
      "pebble","pepper","photon","pioneer","pixel","planet","plenty","pocket",
      "prairie","quiet","quartz","rain","raven","river","rocket","sage",
      "sandstone","shadow","signal","silent","silver","solar","spark","spring",
      "stable","star","stone","sturdy","summer","sunrise","sunset",
      "thunder","timber","tower","valley","velvet","violet","walnut","whisper",
      "willow","winter","zenith"
    ];

    // Blacklist: anything we never want appearing inside the password (lowercased).
    // Keep it short & generic; aim to catch obvious bad combos.
    const BAD_SUBSTRINGS = [
      "ass","sex","xxx","porn","nude","naked","boob","jug","slut","prick","dick",
      "tit","cock","rape"
    ];

    function hasBadSubstring(s) {
      const lower = s.toLowerCase();
      return BAD_SUBSTRINGS.some(bad => lower.includes(bad));
    }

    function pickRandom(arr) {
      return arr[Math.floor(Math.random() * arr.length)];
    }

    function cap(word) {
      return word.charAt(0).toUpperCase() + word.slice(1);
    }

    function randomInt(min, max) {
      return Math.floor(Math.random() * (max - min + 1)) + min;
    }

    function ensureSafePassword(generatorFn, maxAttempts = 50) {
      for (let i = 0; i < maxAttempts; i++) {
        const candidate = generatorFn();
        if (!hasBadSubstring(candidate)) return candidate;
      }
      // Fallback: very plain safe option.
      return "Safe" + randomInt(1000, 9999);
    }

    function generateSimplePassword() {
      return ensureSafePassword(() => {
        const w1 = cap(pickRandom(WORDS));
        const w2 = cap(pickRandom(WORDS));
        const num = randomInt(10, 99);
        return `${w1}${w2}${num}`;
      });
    }

    function generateStrongPassword() {
      const symbols = "!@#$%^&*";
      return ensureSafePassword(() => {
        const count = 3 + Math.floor(Math.random() * 2); // 3 or 4 words
        const parts = [];
        for (let i = 0; i < count; i++) {
          parts.push(cap(pickRandom(WORDS)));
        }
        const num = randomInt(100, 9999);
        const sym = symbols[Math.floor(Math.random() * symbols.length)];
        let pwd = parts.join("");
        // inject number and symbol in slightly varied positions
        if (Math.random() < 0.5) {
          pwd = pwd + num + sym;
        } else {
          pwd = parts[0] + num + parts.slice(1).join("") + sym;
        }
        return pwd;
      });
    }

    const passwordOutput = document.getElementById("passwordOutput");
    const passwordLabel = document.getElementById("passwordLabel");
    const copyBtn = document.getElementById("copyBtn");
    const btnSimple = document.getElementById("btnSimple");
    const btnStrong = document.getElementById("btnStrong");
    const btnRotate = document.getElementById("btnRotate");

    let lastMode = null; // "simple" or "strong"

    function showPassword(mode) {
      lastMode = mode;
      const pwd = mode === "simple"
        ? generateSimplePassword()
        : generateStrongPassword();

      passwordOutput.textContent = pwd;
      passwordLabel.textContent = mode === "simple"
        ? "Simple password"
        : "Strong password";
    }

    btnSimple.addEventListener("click", () => showPassword("simple"));
    btnStrong.addEventListener("click", () => showPassword("strong"));
    btnRotate.addEventListener("click", () => {
      if (!lastMode) lastMode = "strong";
      showPassword(lastMode);
    });

    copyBtn.addEventListener("click", async () => {
      const text = passwordOutput.textContent.trim();
      if (!text) return;
      try {
        await navigator.clipboard.writeText(text);
        const old = copyBtn.innerHTML;
        copyBtn.innerHTML = "<span>Copied</span>‚úÖ";
        setTimeout(() => copyBtn.innerHTML = old, 900);
      } catch {
        const old = copyBtn.innerHTML;
        copyBtn.innerHTML = "<span>Press Ctrl+C</span>";
        setTimeout(() => copyBtn.innerHTML = old, 900);
      }
    });

    // Support /simple and /strong paths for quick use:
    (function handlePathRouting() {
      const path = window.location.pathname.toLowerCase();
      if (path.endsWith("/simple")) {
        showPassword("simple");
      } else if (path.endsWith("/strong")) {
        showPassword("strong");
      } else {
        // Default: auto-generate a strong one on load for convenience.
        showPassword("strong");
      }
    })();
  </script>
</body>
</html>
