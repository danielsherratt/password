<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Password Helper</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    :root {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      --bg: #f3f4f6;
      --card: #ffffff;
      --accent: #2563eb;
      --accent-soft: rgba(37,99,235,0.08);
      --border: #e5e7eb;
      --text-main: #111827;
      --text-muted: #6b7280;
      --radius-xl: 18px;
      --shadow-soft: 0 14px 32px rgba(15,23,42,0.12);
    }
    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at top, #e5e7eb 0, #f9fafb 40%, #ffffff 100%);
      color: var(--text-main);
      padding: 24px;
    }

    .wrap {
      width: 100%;
      max-width: 560px;
      background: var(--card);
      padding: 22px;
      border-radius: 24px;
      box-shadow: var(--shadow-soft);
      border: 1px solid var(--border);
    }

    .title {
      font-size: 1.5rem;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 8px;
      margin: 0 0 4px;
    }

    .title span.logo {
      width: 22px;
      height: 22px;
      border-radius: 7px;
      background: radial-gradient(circle at 20% 0, #2563eb, #60a5fa);
      display: inline-flex;
      align-items: center;
      justify-content: center;
      font-size: 15px;
      color: #ffffff;
      flex-shrink: 0;
    }

    .subtitle {
      font-size: 0.86rem;
      color: var(--text-muted);
      margin-bottom: 16px;
    }

    .buttons {
      display: flex;
      gap: 8px;
      margin-bottom: 12px;
      flex-wrap: wrap;
    }

    .btn {
      border: 1px solid var(--border);
      padding: 7px 13px;
      border-radius: 999px;
      font-size: 0.84rem;
      cursor: pointer;
      background: #f9fafb;
      color: var(--text-main);
      display: inline-flex;
      align-items: center;
      gap: 6px;
      transition: all 0.16s ease;
    }

    .btn.primary {
      background: var(--accent);
      color: #ffffff;
      border-color: var(--accent);
      box-shadow: 0 8px 18px rgba(37,99,235,0.25);
    }

    .btn:hover {
      transform: translateY(-1px);
      box-shadow: 0 8px 18px rgba(15,23,42,0.16);
      background: #eff6ff;
      border-color: #bfdbfe;
    }

    .password-label {
      font-size: 0.72rem;
      color: var(--accent);
      text-transform: uppercase;
      letter-spacing: 0.12em;
      margin-bottom: 4px;
    }

    .password-box {
      margin-bottom: 8px;
      padding: 10px;
      border-radius: var(--radius-xl);
      background: #f9fafb;
      border: 1px solid var(--border);
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 10px;
    }

    .password-output {
      font-family: "SF Mono", Menlo, Consolas, monospace;
      font-size: 1.08rem;
      white-space: nowrap;
      overflow-x: auto;
      scrollbar-width: thin;
      color: var(--text-main);
    }

    .copy-btn {
      border: none;
      border-radius: 999px;
      padding: 6px 10px;
      font-size: 0.74rem;
      background: var(--accent-soft);
      color: var(--accent);
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      gap: 4px;
      flex-shrink: 0;
      transition: all 0.16s ease;
    }

    .copy-btn:hover {
      background: var(--accent);
      color: #ffffff;
      transform: translateY(-1px);
      box-shadow: 0 6px 16px rgba(37,99,235,0.35);
    }

    @media (max-width: 480px) {
      .wrap { padding: 18px 16px; }
      .title { font-size: 1.28rem; }
      .subtitle { font-size: 0.78rem; }
      .password-output { font-size: 0.98rem; }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <h1 class="title">
      <span class="logo">P</span>
      Password Helper
    </h1>
    <p class="subtitle">Clean, readable passwords from a filtered word list.</p>

    <div class="buttons">
      <button class="btn primary" id="btnSimple">üôÇ Simple</button>
      <button class="btn" id="btnStrong">üõ°Ô∏è Strong</button>
      <button class="btn" id="btnRotate">üîÅ New</button>
    </div>

    <div class="password-label" id="passwordLabel">Ready</div>
    <div class="password-box">
      <div class="password-output" id="passwordOutput"></div>
      <button class="copy-btn" id="copyBtn"><span>Copy</span>üìã</button>
    </div>
  </div>

  <script>
    const WORDS = [
      "acorn","amber","apple","apricot","bamboo","beacon","berry","biscuit",
      "blossom","breeze","bridge","bright","bubble","cactus","camera","candle",
      "canyon","carrot","castle","cedar","cherry","citrus","clover","cloud",
      "coffee","coral","cotton","crystal","daisy","delta","desert","dolphin",
      "ember","emerald","feather","forest","fossil","frost","galaxy","garden",
      "ginger","glacier","granite","harbor","harvest","horizon","jasmine",
      "juniper","lantern","lemon","library","light","maple","meadow","mint",
      "moon","mountain","nebula","ocean","olive","onyx","orchard","owl","paper",
      "pebble","pepper","photon","pioneer","planet","plenty","pocket","prairie",
      "quiet","quartz","rain","raven","river","rocket","sage","sandstone",
      "shadow","silent","silver","solar","spark","spring","stable","star",
      "stone","summer","sunrise","sunset","thunder","timber","tower","valley",
      "velvet","violet","walnut","whisper","willow","winter","zenith"
    ];

    const BAD_SUBSTRINGS = [
      "ass","sex","xxx","porn","nude","naked","boob","jug","slut","prick",
      "dick","tit","cock","rape"
    ];
    const SYMBOLS = "!@#$%^&*";

    const hasBad = s => BAD_SUBSTRINGS.some(b => s.toLowerCase().includes(b));
    const pick = arr => arr[Math.floor(Math.random() * arr.length)];
    const cap = w => w.charAt(0).toUpperCase() + w.slice(1);
    const rand = (min, max) => Math.floor(Math.random() * (max - min + 1)) + min;
    const safe = fn => {
      for (let i = 0; i < 50; i++) {
        const c = fn();
        if (!hasBad(c)) return c;
      }
      return "Safe" + rand(1000, 9999) + pick(SYMBOLS);
    };

    function genSimple() {
      return safe(() =>
        `${cap(pick(WORDS))}${cap(pick(WORDS))}${rand(10, 99)}${pick(SYMBOLS)}`
      );
    }

    function genStrong() {
      return safe(() => {
        const count = 3 + Math.floor(Math.random() * 2); // 3 or 4
        const parts = Array.from({ length: count }, () => cap(pick(WORDS)));
        const num = rand(100, 9999);
        const sym = pick(SYMBOLS);
        return Math.random() < 0.5
          ? parts.join("") + num + sym
          : parts[0] + num + parts.slice(1).join("") + sym;
      });
    }

    const out = document.getElementById("passwordOutput");
    const label = document.getElementById("passwordLabel");
    const copyBtn = document.getElementById("copyBtn");
    let mode = null;

    function showPassword(m) {
      mode = m;
      const pwd = m === "simple" ? genSimple() : genStrong();
      out.textContent = pwd;
      label.textContent = m === "simple" ? "Simple password" : "Strong password";
    }

    document.getElementById("btnSimple").onclick = () => showPassword("simple");
    document.getElementById("btnStrong").onclick = () => showPassword("strong");
    document.getElementById("btnRotate").onclick = () => {
      if (!mode) mode = "strong";
      showPassword(mode);
    };

    copyBtn.onclick = async () => {
      const text = out.textContent.trim();
      if (!text) return;
      try {
        await navigator.clipboard.writeText(text);
        copyBtn.innerHTML = "<span>Copied</span>‚úÖ";
      } catch {
        copyBtn.innerHTML = "<span>Press Ctrl+C</span>";
      }
      setTimeout(() => {
        copyBtn.innerHTML = "<span>Copy</span>üìã";
      }, 900);
    };

    // Default generate a strong password on load
    showPassword("strong");
  </script>
</body>
</html>
